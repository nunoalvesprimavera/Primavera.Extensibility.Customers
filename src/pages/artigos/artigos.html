<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Artigos</ion-title>
    </ion-navbar>

  </ion-header>
   
  <ion-content padding>
      <ion-list>
          <ion-item *ngFor="let artigo of artigos" >
            <ion-avatar item-start>
              <img src="img/avatar-cher.png">
            </ion-avatar>
            <h2>{{artigo.Artigo}}</h2>
            <p>{{artigo.Descricao}}</p>
          </ion-item>
        </ion-list>

  </ion-content>
