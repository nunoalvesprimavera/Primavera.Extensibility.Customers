<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Artigos</ion-title>
    </ion-navbar>

  </ion-header>
   
  <ion-content padding>
      <ion-list>
          <button ion-item *ngFor="let artigo of artigos" (click)="itemSelected(artigo)">
            {{artigo.Artigo}} - {{artigo.Descricao}}
          </button>  
      </ion-list>

  </ion-content>
