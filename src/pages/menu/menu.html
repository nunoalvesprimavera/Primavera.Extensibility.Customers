<ion-menu [content]="content" menuToggle="right">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list>
        <button ion-item menuClose end *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{ p.title }}
          </button>
      </ion-list>
    </ion-content>
  </ion-menu>
   
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
