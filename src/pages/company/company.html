  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Qual a sua empresa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="company">
  <form (ngSubmit)="onSubmit">
    <ion-list>
      <ion-item>
          <ion-select [(ngModel)]="companyModel" name="companyModel">
              <ion-option  *ngFor="let company of companies" value="{{company.Codigo}}" selected>{{company.Codigo}}</ion-option>
          </ion-select>
      </ion-item>

      <div padding>
          <button ion-button block type="submit" (click)="login()" [navPush]="menuPage">Ok</button>
      </div>
    </ion-list>
  </form>


</ion-content>
