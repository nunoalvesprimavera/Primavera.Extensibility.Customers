<!--
  Generated template for the EditaClientesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar>
      <ion-title *ngFor="let cliente of clientes">
          {{cliente.Cliente}} - {{cliente.Nome}} 
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismissModal()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let cliente of clientes">
          {{cliente.Nome}}
          <ion-note item-end>
            {{cliente.Cliente}}
          </ion-note>
        </ion-item>
    </ion-list>
  </ion-content>
