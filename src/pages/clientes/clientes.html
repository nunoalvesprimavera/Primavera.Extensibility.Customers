<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
  <ion-card>
      <ion-list>
    <!-- <ion-list [(ngModel)]="clientModel" name="clientModel" > -->
        <ion-item ngFor="let cliente of clientes">
          <ion-thumbnail item-start>
            <img src="src/assets/imgs/Primavera_.png">
          </ion-thumbnail>
          <h2>{{cliente.Cliente}}</h2>
          <h3>{{cliente.Nome}}</h3>
          <p>{{cliente.Fac_Mor}} - {{cliente.Pais}}</p>
          <button ion-button clear item-end (click)="openPage()">View</button>
        </ion-item>
      </ion-list>
  </ion-card>
</ion-content>
